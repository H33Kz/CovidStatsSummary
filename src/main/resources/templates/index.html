<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stats summary - covid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase sticky-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">Covid stats summary</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#summary">Summary</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#graphs">Graphs</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#list">List</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--About section-->
    <section class="page-section" id="about">
      <div class="container">
       <h1 class="page-section-heading text-center text-uppercase">About</h2>
      </div>
    </section>

    <!--General stats list section-->
    <section class="page-section" id="list">
    <div class="container">
      <h1 class="page-section-heading text-center text-uppercase">General Stats listed by state (Or other administrative criteria)</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Combined key</th>
            <th>Confirmed cases</th>
            <th>Deaths</th>
            <th>Fatality ratio</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="country: ${countries}">
            <td th:text="${country.name}"></td>
            <td th:text="${country.combined_key}"></td>
            <td th:text="${country.confirmed}"></td>
            <td th:text="${country.deaths}"></td>
            <td th:text="${country.case_fatality_ratio}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> 

  </body>
</html>
